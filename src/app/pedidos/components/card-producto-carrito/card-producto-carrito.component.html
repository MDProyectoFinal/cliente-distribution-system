<div class="card-carrito-container d-flex justify-content-between align-items-center">
    <div class="producto">
      <img src="{{ producto.imagen }}" />
      <div class="detalle-producto">
        <span>{{ producto.nombre }}</span>
        <span>{{ producto.descripcion }}</span>
        <ng-container *ngIf="producto.promocionActiva; else elseTemplate">
          <div class="producto-con-promocion">
            <span>{{ producto.promocionActiva.precio | currency:'ARS' }}</span>
            <small>{{ producto.precio_unitario | currency:'ARS' }}</small>
          </div>
        </ng-container>
        <ng-template #elseTemplate>
          <span>{{ producto.precio_unitario | currency:'ARS' }}</span>
        </ng-template>
      </div>
    </div>
    <div class="botones">
      <button (click)="restarCantidad()">-</button>
      <input type="text" value="{{ cantidad }}">
      <button (click)="sumarCantidad()">+</button>
    </div>
    <div class="subtotal">
      <span>{{ subtotal | currency:'ARS' }}</span>
    </div>
  </div>
