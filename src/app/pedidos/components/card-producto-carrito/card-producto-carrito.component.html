<div class="card-carrito-container d-flex justify-content-between align-items-center">
    <div class="imagen">
      <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}" class="img-fluid rounded">
    </div>
    <div class="detalle-producto">
      <h5 class="nombre-producto">{{ producto.nombre }}</h5>
      <p class="descripcion-producto">{{ producto.descripcion }}</p>
      <div class="precio-producto">
        <ng-container *ngIf="producto.promocionActiva; else elseTemplate">
          <div class="producto-con-promocion">
            <span class="precio-promocion">{{ producto.promocionActiva.precio | currency:'ARS' }}</span>
            <small class="precio-original tachado">{{ producto.precio_unitario | currency:'ARS' }}</small>
          </div>
        </ng-container>
        <ng-template #elseTemplate>
          <span class="precio-original ">{{ producto.precio_unitario | currency:'ARS' }}</span>
        </ng-template>
      </div>
    </div>
    <div class="botones">
      <button class="btn btn-sm btn-secondary" (click)="restarCantidad()">-</button>
      <input type="text" value="{{ cantidad }}" class="form-control form-control-sm">
      <button class="btn btn-sm btn-secondary" (click)="sumarCantidad()">+</button>
    </div>
    <div class="subtotal">
      <span class="subtotal-valor">{{ subtotal | currency:'ARS' }}</span>
    </div>
    <div class="borrar">
      <button type="button" class="quitar-producto" title="Quitar del carrito" (click)="eliminarItem()" ><fa-icon [icon]="trash"></fa-icon> </button>
    </div>
  </div>
