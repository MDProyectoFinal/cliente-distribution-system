<div class="container-fluid mt-4"> <h3 class="page-title">Listado de Productos</h3>

  <div class="row mb-4 align-items-center">
    <div class="col-md-8 col-lg-9">
      <shared-buscador placeholder="Ingresar nombre producto" (onValue)="buscarProductoPorNombre($event)"></shared-buscador>
    </div>
    <div class="col-md-4 col-lg-3 text-md-right mt-3 mt-md-0"> <a class="btn btn-primary btn-nuevo-producto" [routerLink]="['nuevo']" routerLinkActive="router-link-active">Nuevo Producto</a>
    </div>
  </div>

  <div class="list-group"> <li class="list-group-item d-flex justify-content-between align-items-center producto-lista" *ngFor="let prod of productosFiltrados">
      <span class="nombre-producto">{{ prod.nombre }}</span>
      <div class="d-flex"> <a [routerLink]="[prod._id, 'promociones']" routerLinkActive="router-link-active" title="Promociones" class="btn btn-sm btn-outline-secondary mr-2"> <i class="fas fa-dollar-sign"></i> </a>
        <a [routerLink]="['detalle', prod._id]" routerLinkActive="router-link-active" title="Ver detalle" class="btn btn-sm btn-outline-info mr-2">
          <i class="fas fa-edit"></i> </a>
        <a (click)="confirmarEliminacion(prod._id)" title="Eliminar" class="btn btn-sm btn-outline-danger">
          <i class="fas fa-trash"></i> </a>
      </div>
    </li>
  </div>

  <div class="d-flex justify-content-center">
    <paginador class="paginador-productos" *ngIf="infoPagina" [paginaActual]="infoPagina.paginaActual" [linkSiguiente]="infoPagina.linkSiguiente" [linkAnterior]="infoPagina.linkAnterior" [totalPaginas]="infoPagina.totalPaginas" [totalElementos]="infoPagina.totalElementos" (navegar)="irPagina($event)" (navegarAnterior)="navegarAnterior()" (navegarSiguiente)="navegarSiguiente()"></paginador>
  </div>

</div>
