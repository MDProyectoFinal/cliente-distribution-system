<form>
  <div>
    <label>Nombre:</label>
    <input [(ngModel)]="producto.nombre" type="text" name="nombre" />
  </div>
  <div>
    <label>Stock:</label>
    <input [(ngModel)]="producto.stock" type="text" name="stock" />
  </div>

  <div>
    <label>Precio Unitario:</label>
    <input [(ngModel)]="producto.precio_unitario" type="text" name="precio_unitario" />
  </div>
  <div>
    <label>Descripcion:</label>
    <input [(ngModel)]="producto.descripcion" type="text" name="descripcion" />
  </div>
  <div>
    <label>Tipo:</label>
    <select [(ngModel)]="producto.tipoProducto" style="width: 200px" name="tipo">
      <option *ngFor="let tipo of tiposProductos" [value]="tipo._id">{{ tipo.descripcion }}</option>
    </select>
  </div>
  <div>
    <div>

      <img class="img-producto" [src]="producto.imagen" [alt]="producto.nombre" *ngIf="producto.imagen"/>
      <input type="file" id="btn-subir-imagen" hidden/>
      <label for="btn-subir-imagen" class="lbl-subir-imagen">Seleccione una imagen</label>
    </div>
</div>
  <button type="submit" >Editar</button>
</form>
