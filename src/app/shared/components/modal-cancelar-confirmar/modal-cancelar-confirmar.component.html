<div class="modal" tabindex="-1" *ngIf="isOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-modal-cancel" (click)="closeModal()">Cancelar</button>
        <button type="button" class="btn btn-modal-confirm " (click)="onConfirm()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
