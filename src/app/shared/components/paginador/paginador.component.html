<nav aria-label="Navegación de Páginas">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{'disabled': !linkAnterior}">
      <a class="page-link"
         href="javascript:void(0)"
         (click)="linkAnterior && navegarAnterior.emit(); $event.preventDefault()"
         aria-label="Anterior">
        <span aria-hidden="true">&laquo;</span> <span class="sr-only">Anterior</span>
      </a>
    </li>

    <li class="page-item" *ngFor="let pagina of paginas"
        [ngClass]="{'active': paginaActual === pagina}">
      <a class="page-link"
         href="javascript:void(0)"
         (click)="navegar.emit(pagina); $event.preventDefault()">
        {{pagina}}
      </a>
    </li>

    <li class="page-item" [ngClass]="{'disabled': !linkSiguiente}">
      <a class="page-link"
         href="javascript:void(0)"
         (click)="linkSiguiente && navegarSiguiente.emit(); $event.preventDefault()"
         aria-label="Siguiente">
        <span aria-hidden="true">&raquo;</span> <span class="sr-only">Siguiente</span>
      </a>
    </li>
  </ul>
</nav>
