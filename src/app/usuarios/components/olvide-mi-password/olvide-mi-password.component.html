<!-- forgot-password.component.html -->

<div class="olvide-password-container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 d-flex flex-column align-items-center">

      <hr class="hr-separador" width="20">
      <h2 class="page-title">Recuperar Contraseña <i class="fa fa-key" style="font-size: 40px"></i></h2>
      <hr class="hr-separador" width="20">
      <form [formGroup]="olvidePasswordForm" (ngSubmit)="onSubmit()">

        <p>
          <label for="email">Ingrese su Email: </label>
          <input class="form-control" id="email" formControlName="email" type="email" placeholder="Ingresa tu correo" />
        </p>
        <div *ngIf="olvidePasswordForm.get('email')?.invalid && olvidePasswordForm.get('email')?.touched">
          <small class="error-message">Por favor, ingresa un correo válido.</small>
        </div>
        <button class="btn btn-primary w-100 mt-4" type="submit" [disabled]="olvidePasswordForm.invalid">Enviar</button>

        <button class="btn btn-info w-100 mt-4" (click)="volverInicio()">
          <i class="fa fa-arrow-left"></i> Volver al inicio
        </button>
      </form>

      <br>
      <div *ngIf="mailEnviado" class="alert alert-success" role="alert">
        Revise su casilla de correos para la recuperación de su clave
      </div>

    </div>
  </div>
</div>
